<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .completed { text-decoration: line-through; color: gray; }
        #todoList { list-style: none; padding: 0; }
        #todoList li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        #todoList button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Personal To-Do List</h1>
    <input id="todoInput" placeholder="New Task">
    <button id="addBtn">Add</button>
    <ul id="todoList"></ul>
    
    <button onclick="window.location.href='/logout'" style="margin-top: 20px;">Logout</button>
    
    <script src="app.js"></script>
</body>
</html>
